<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="src/tiles.js" charset="utf-8"></script>
    <script src="src/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Welcome to Memery</title>
</head>
<body>
    <header>Header Text</header>
    <h1>Welcome to Memery!</h1>
    <div class="signin-container">
        <form class="signin-form" style="display: block;">
            <h3>Sign in:</h3>
            
            <input type="text" name="name" value="" placeholder="Enter your name..." class="input-text">
            <br>
            <input type="submit" name="submit" value="Sign in" class="submit">
        </form>

        <form class="signup-form" style="display: none;">
            <h3>Sign up:</h3>
            
            <input type="text" name="name" value="" placeholder="Enter your name..." class="input-text">
            <br>
            <input type="submit" name="submit" value="Sign up" class="submit">
        </form>
        
    </div>

    <div class="user-container" style="display: none;">
        <h3 id="user-name"></h3>
        <h4 id="level"></h4>
        <h4 id="score"></h4>
        <button id="start">New Game!</button>
    </div>

    <section class="memory-game" style="display: none">
    </section>
</body>
</html>
