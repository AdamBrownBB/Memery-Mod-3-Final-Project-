<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="src/tiles.js" charset="utf-8"></script>
    <script src="src/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Welcome to Memery</title>
</head>
<body>
    <div class = 'app'>
        <div class = "header">
            <img src="./images/memery-BG.svg" alt="">
        </div>
        <div class="signin-container">
                <form class="signin-form" style="display: block;">
                    <h1 class="signin-text">Sign in:</h1>
                    
                    <input type="text" name="name" value="" placeholder="Enter your name..." class="input-text">
                    <br>
                    <input type="submit" name="submit" value="Sign in" class="button">
                </form>
        
                <form class="signup-form" style="display: none;">
                    <h3 class="signin-text">Sign up:</h3>
                    
                    <input type="text" name="name" value="" placeholder="Enter your name..." class="input-text">
                    <br>
                    <input type="submit" name="submit" value="Sign up" class="button">
                </form>
                </div>
                
                
                
                
                <div class="user-container" style="display: none;">
                        <h3 id="user-name"></h3>
                        <h4 id="level"></h4>
                        <h4 id="score"></h4>
                        <button id="start", class = "button">Start Game!</button>
                    </div>
                    
                    <section data-name="memory-game" style="display: none">
                    </section>
        </div>
                    </body>
                    </html>
